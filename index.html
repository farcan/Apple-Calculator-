<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Apple Calculator Clone</h1>

    <div class="cal-container">
        <div class="answer-container">
            <span class="last-process"></span>
            <span class="answer-text"></span>
        </div>
        <div class="button-container">
            <button class="btn light-gray-btn clear" value="C"> <span class="btn-text">C</span></button>
            <button class="btn light-gray-btn "> <span class="btn-text">+/-</span></button>
            <button class="btn light-gray-btn op" value="%"> <span class="btn-text">%</span></button>
            <button class="btn orange-btn op" value="/"> <span class="btn-text">รท</span></button>
            <button class="btn gray-btn num" value="7"> <span class="btn-text">7</span></button>
            <button class="btn gray-btn num" value="8"> <span class="btn-text">8</span></button>
            <button class="btn gray-btn num" value="9"> <span class="btn-text">9</span></button>
            <button class="btn orange-btn op" value="*"> <span class="btn-text">x</span></button>
            <button class="btn gray-btn num" value="4"> <span class="btn-text">4</span></button>
            <button class="btn gray-btn num" value="5"> <span class="btn-text">5</span></button>
            <button class="btn gray-btn num" value="6"> <span class="btn-text">6</span></button>
            <button class="btn orange-btn op" value="-"> <span class="btn-text">-</span></button>
            <button class="btn gray-btn num" value="1"> <span class="btn-text">1</span></button>
            <button class="btn gray-btn num" value="2"> <span class="btn-text">2</span></button>
            <button class="btn gray-btn num" value="3"> <span class="btn-text">3</span></button>
            <button class="btn orange-btn op" value="+"> <span class="btn-text">+</span></button>
            <button class="btn zero zero-left gray-btn num" value="0"> <span class="btn-text">0</span></button>
            <button class="btn zero zero-right gray-btn num" value="0"> <span class="btn-text"></span></button>
            <button class="btn gray-btn num"> <span class="btn-text">.</span></button>
            <button class="btn orange-btn equal"> <span class="btn-text">=</span></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
